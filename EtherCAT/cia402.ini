
# This config file was created 2020-08-14 17:19:37.621705 by the update_ini script
# The original config files may be found in the /home/demo/linuxcnc/configs/et-3ax/et_3ax_CIA402.old directory

[EMC]
# The version string for this INI file.
VERSION = 1.1

MACHINE = EtherCAT Machine
DEBUG = 1

[DISPLAY]
DISPLAY = axis
GEOMETRY = xyz
TOOL_EDITOR = tooledit DIAM Z COMMENT

#PYVCP = pyvcp_panel.xml

# places the pyvcp panel at the bottom of the Axis window
PYVCP_POSITION = RIGHT

# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.100

# Path to help file
HELP_FILE =             doc/help.txt

# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
# Prefix to be used
PROGRAM_PREFIX = /home/demo/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python
nc = /usr/bin/axis

[RS274NGC]

PARAMETER_FILE = linuxcnc.var

[EMCMOT]

EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD =  0
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.005

[HAL]
HALFILE = cia402.hal
# TODO
# SHUTDOWN = shutdown.hal
#HALFILE = custom.hal
#POSTGUI_HALFILE = pyvcp_panel.hal
HALUI = halui

[HALUI]

[TRAJ]

HOME = 0 0 0
COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
DEFAULT_LINEAR_VELOCITY = 50
MAX_LINEAR_VELOCITY = 6000
DEFAULT_ANGULAR_VELOCITY = 360
MAX_ANGULAR_VELOCITY = 720
POSITION_FILE = position.txt
NO_FORCE_HOMING = 1

[EMCIO]

# Name of IO controller program, e.g., iov2 has tool changer stuff
EMCIO = 		iov2

# cycle time, in seconds
CYCLE_TIME =    0.100

# tool table file
TOOL_TABLE =    tool.tbl
TOOL_CHANGE_POSITION = 0 0 50.8
#RANDOM_TOOLCHANGER = 1


[KINS]
JOINTS = 3
KINEMATICS = trivkins kinstype=both coordinates=xyz


[AXIS_X]
MIN_LIMIT = -1
MAX_LIMIT = 1200
MAX_VELOCITY = 200
MAX_ACCELERATION = 2000

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 200
MAX_ACCELERATION = 2000
# 10k pulses per revolution based on EL7 0x6092 divided by 10mm leadscrew pitch
PULSES_PER_MM = 1000 

FERROR = 200
# FERROR = 0.05
# MIN_FERROR = 0.001

MIN_LIMIT = -1
MAX_LIMIT = 1200

# TODO: Homing as per https://github.com/dbraun1981/hal-cia402
# HOME					= 0
# HOME_OFFSET				= 0
# TODO: Home after Z!
HOME_SEQUENCE			= 0
# HOME_SEARCH_VEL			= 15.625
# HOME_LATCH_VEL			= 15.625
# HOME_IGNORE_LIMITS	    = YES
# HOME_USE_INDEX          = YES
VOLATILE_HOME = 1

[AXIS_Y]
MIN_LIMIT = 0
MAX_LIMIT = 303
MAX_VELOCITY = 200
MAX_ACCELERATION = 1500


[JOINT_1]
TYPE = LINEAR
MAX_VELOCITY = 200
MAX_ACCELERATION = 1500
# 10k pulses per revolution based on EL7 0x6092 divided by 10mm leadscrew pitch
PULSES_PER_MM = 2000 
FERROR = 2
MIN_FERROR = 20
MIN_LIMIT = 0
MAX_LIMIT = 303

HOME = 295
HOME_OFFSET = 300
# Subsequent axes won't enable homing until previous ones are homed
# TODO: Home after Z!
HOME_SEQUENCE			= 0
# Search/latch/use_index described in this table: http://linuxcnc.org/docs/stable/html/config/ini-homing.html#_configuration
HOME_SEARCH_VEL			= 50
# Speed determined by drive
HOME_LATCH_VEL			= 2
# Need to have this uncommented or index-enable pin never goes high for some reason
HOME_IGNORE_LIMITS	    = YES
HOME_USE_INDEX          = NO
HOME_INDEX_NO_ENCODER_RESET = YES
# Rehome on every startup. Maybe could comment this out to retain 
# home unless something really bad goes wrong?
VOLATILE_HOME = 1


# This config file was created 2020-08-14 17:19:37.621705 by the update_ini script
# The original config files may be found in the /home/demo/linuxcnc/configs/et-3ax/et_3ax_CIA402.old directory

[EMC]
# The version string for this INI file.
VERSION = 1.1

MACHINE = EtherCAT Machine
DEBUG = 0

[DISPLAY]
MAX_SPINDLE_OVERRIDE = 2.000000
MIN_SPINDLE_OVERRIDE = 0.500000
DISPLAY = axis
GEOMETRY = xyz
TOOL_EDITOR = tooledit DIAM Z COMMENT
PYVCP = custompanel.xml
# places the pyvcp panel at the bottom of the Axis window
PYVCP_POSITION = RIGHT
# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.050
# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2
# Prefix to be used
PROGRAM_PREFIX = /home/james/GCode
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python
nc = /usr/bin/axis

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
# Subroutine paths, separated by colons
SUBROUTINE_PATH = ~/Repositories/CNCMachine/EtherCAT/subs
# Disabled for now as we turned spindle orient off
# REMAP=M6 modalgroup=6 ngc=change
RS274NGC_STARTUP_CODE = G64 P0.01

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
SERVO_PERIOD = 4000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.020

[HAL]
HALFILE = cia402.hal
# TODO
# SHUTDOWN = shutdown.hal
# Argon spindle
# HALFILE = argon-spindle.hal
# AKD spindle
HALFILE = akd-spindle.hal
HALFILE = control-box.hal
POSTGUI_HALFILE = custompanel.hal
HALUI = halui

[HALUI]

[TRAJ]
HOME = 0 0 0
COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
DEFAULT_LINEAR_VELOCITY = 25
MAX_LINEAR_VELOCITY = 3000
DEFAULT_ANGULAR_VELOCITY = 360
MAX_ANGULAR_VELOCITY = 720
POSITION_FILE = position.txt
NO_FORCE_HOMING = 1

[EMCIO]
# Name of IO controller program, e.g., iov2 has tool changer stuff
EMCIO = 		iov2
# cycle time, in seconds
CYCLE_TIME =    0.100
# tool table file
TOOL_TABLE =    tool.tbl
TOOL_CHANGE_QUILL_UP = 1

[KINS]
JOINTS = 3
KINEMATICS = trivkins kinstype=both coordinates=xyz

[AXIS_X]
MIN_LIMIT = 0
MAX_LIMIT = 540
MAX_VELOCITY = 200
MAX_ACCELERATION = 1500

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 200
MAX_ACCELERATION = 1500
# 10k pulses per revolution based on EL7 0x6092 divided by 10mm leadscrew pitch
PULSES_PER_MM = 1000

FERROR = 200
# FERROR = 0.05
# MIN_FERROR = 0.001

MIN_LIMIT = 0
MAX_LIMIT = 540

HOME = 210
HOME_OFFSET = 202
# Subsequent axes won't enable homing until previous ones are homed
HOME_SEQUENCE			= 1
# Search/latch/use_index described in this table: http://linuxcnc.org/docs/stable/html/config/ini-homing.html#_configuration
HOME_SEARCH_VEL			= -50
HOME_LATCH_VEL			= 2
HOME_FINAL_VEL = 50
HOME_IGNORE_LIMITS	    = YES
HOME_USE_INDEX          = NO
# HOME_ABSOLUTE_ENCODER = 2

[AXIS_Y]
MIN_LIMIT = 0
MAX_LIMIT = 310
MAX_VELOCITY = 200
MAX_ACCELERATION = 1500

[JOINT_1]
TYPE = LINEAR
MAX_VELOCITY = 200
MAX_ACCELERATION = 1500
# 10k pulses per revolution based on EL7 0x6092 divided by 10mm leadscrew pitch
PULSES_PER_MM = 2000
FERROR = 2
MIN_FERROR = 20
MIN_LIMIT = 0
MAX_LIMIT = 310

HOME = 300
HOME_OFFSET = 300
# Subsequent axes won't enable homing until previous ones are homed
HOME_SEQUENCE			= 1
# Search/latch/use_index described in this table: http://linuxcnc.org/docs/stable/html/config/ini-homing.html#_configuration
HOME_SEARCH_VEL			= 50
HOME_LATCH_VEL			= 2
HOME_FINAL_VEL = 50
HOME_IGNORE_LIMITS	    = YES
HOME_USE_INDEX          = NO
# HOME_ABSOLUTE_ENCODER = 2

[AXIS_Z]
MIN_LIMIT = -550.0
MAX_LIMIT = 0.001
MAX_VELOCITY = 200
MAX_ACCELERATION = 1500

[JOINT_2]
TYPE = LINEAR
MAX_VELOCITY = 200
# 10k pulses per revolution based on EL7 0x6092 divided by 10mm leadscrew pitch
PULSES_PER_MM = 1000
MAX_ACCELERATION = 1500
FERROR = 200
MIN_FERROR = 20
MIN_LIMIT = -550
MAX_LIMIT = 0.001
HOME = 0
HOME_OFFSET = 0
HOME_SEARCH_VEL = 40
HOME_LATCH_VEL = 2
HOME_FINAL_VEL = 50
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 0
